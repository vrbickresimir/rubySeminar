<button type="button" class="btn btn-primary snipcart-add-item" data-item-id="{{ product.truckIdentifier }}"
    data-item-name="{{ product.truckName }}" data-item-price="{{ product.truckPrice }}"
    data-item-image="{{ product.truckMainImage }}"
    data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}">
    Buy truck ({{ product.truckPrice | money }})
</button>
