<button
 class="buy-button snipcart-add-item"
 data-item-id="{{ product.truckIdentifier }}"
 data-item-name="{{ product.truckName }}"
 data-item-price="{{ product.truckPrice }}"
 data-item-image="{{ product.truckMainImage }}"
 data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}">
 Add to cart (${{ product.truckPrice }})
</button>
