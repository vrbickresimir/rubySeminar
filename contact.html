---
layout: default
---

<div class="row">
    <form>
        <div class="col-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Some name">
                <label for="floatingInput">First name</label>
            </div>
        </div>
        <div class="col-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Some last name">
                <label for="floatingInput">Last name</label>
            </div>
        </div>
        <div class="col-6">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@company.com">
                <label for="floatingInput">Email address</label>
            </div>
        </div>
        <div class="col-6">
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingPassword" placeholder="+385919723127">
                <label for="floatingPassword">Phone</label>
            </div>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
